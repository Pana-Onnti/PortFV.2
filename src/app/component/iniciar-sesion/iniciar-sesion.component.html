<div class="login-box">
  <h2>Login</h2>
  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
   
    <div class="user-box">
      <input type="text" autofocus name="nombreUsuario"  [(ngModel)]="nombreUsuario" required/>
      <label>Usernadme</label>
    </div>
   
    <div class="user-box">
      <input type="password"  name="password"  [(ngModel)]="password" required/>
      <label>Password</label>
    </div>
   
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <app-button-add>
        Entrar
      </app-button-add>
    </a>
  </form>
</div>
