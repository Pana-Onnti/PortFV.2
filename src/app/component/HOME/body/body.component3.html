<div class="divider">
  <app-button-add type="submit"  *ngIf="isLogged" (click)="crearBody()"></app-button-add>
<mat-card class="example-card" *ngFor="let Body of body" >
    <mat-card-title-group>
      <mat-card-title class="asd">Nicolas Baseggio</mat-card-title>
      <mat-card-subtitle class="asd1">Full-Stack Developer</mat-card-subtitle>
      <img mat-card-lg-image src="{{Body.url_Foto}}" >
    </mat-card-title-group>
    <mat-card-content style="margin-left: 20%;" class="content">
        {{Body.sobreMi}}
    </mat-card-content>
    
    <app-button-edit *ngIf="isLogged" (click)="modificarBody(Body)"></app-button-edit>
  </mat-card>

</div>
